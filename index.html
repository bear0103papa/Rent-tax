<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>廖美倫工商記帳士事務所 租金扣繳計算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars">
        <div class="star" style="top: 10%; left: 20%;"></div>
        <div class="star" style="top: 30%; left: 50%;"></div>
        <div class="star" style="top: 50%; left: 80%;"></div>
        <div class="star" style="top: 70%; left: 10%;"></div>
        <div class="star" style="top: 90%; left: 40%;"></div>
    </div>
    <div class="container">
        <h1><span class="highlight">廖美倫工商記帳士事務所</span> 租金扣繳計算器</h1>
        <form id="rentForm">
            <label for="rentAmount">合約租金：</label>
            <input type="text" id="rentAmount" required>
            
            <div class="tax-toggle">
                <input type="radio" id="taxNotIncluded" name="includeTax" value="no" checked>
                <input type="radio" id="taxIncluded" name="includeTax" value="yes">
                <label for="taxNotIncluded" class="toggle-left">未含稅</label>
                <label for="taxIncluded" class="toggle-right">已含稅</label>
                <span class="slider"></span>
            </div>
        </form>
        
        <div id="results">
            <h2>計算結果</h2>
            <p>合約租金: <span id="contractRent"></span></p>
            <p>租金扣繳金額: <span id="withholdingAmount"></span></p>
            <p>二代健保補充保費金額: <span id="healthInsurance"></span></p>
            <p>實際繳納租金: <span id="actualRent"></span></p>
        </div>
        
        <div id="shareSection">
            <button id="generateImage">生成分享圖片</button>
            <a id="downloadLink" download="租金扣繳計算結果.png">下載圖片</a>
        </div>
        
        <div class="links">
            <h3>相關連結</h3>
            <ul>
                <li><a href="https://www.etax.nat.gov.tw/etwmain/etw144w/152" target="_blank">財政部國稅局各類所得繳款書</a></li>
                <li><a href="https://eservice.nhi.gov.tw/2nd/" target="_blank">衛生福利部中央健保署 租金收入扣繳補充保險費繳款書列印或郵寄申請</a></li>
            </ul>
        </div>
        
        <div class="about-us">
            <p>我們是一家擁有逾27年豐富經驗，由經過專業執照認證記帳士事務所，專注於提供高品質的稅務諮詢服務。</p>
            <p>無論您計畫成立新公司，或是尋求穩定可信賴的記帳服務，我們誠摯歡迎您在工作日致電我們進行諮詢。</p>
            <p>如需進一步了解我們，請隨時聯繫：</p>
            <p>名稱：<strong>廖美倫工商記帳士事務所</strong></p>
            <p>電話：(03)4596769</p>
        </div>
    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
